<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Portal Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom background pattern for visual interest */
        body {
            background-color: #f7f9fc;
            background-image: radial-gradient(#d1d5db 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Responsive adjustment for input transition */
        .input-focus-style:focus {
            --tw-border-opacity: 1;
            border-color: rgb(20 184 166 / var(--tw-border-opacity)); /* Teal-500 equivalent */
            --tw-ring-opacity: 1;
            box-shadow: 0 0 0 3px rgb(20 184 166 / var(--tw-ring-opacity)); /* Ring shadow for focus */
            outline: 2px solid transparent;
            outline-offset: 2px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6 md:p-8"> 
    <div class="w-full max-w-md bg-white p-6 sm:p-8 rounded-2xl shadow-2xl border border-gray-100">
    <div class="text-center mb-8">
            <div class="text-3xl sm:text-4xl font-extrabold text-teal-600">âš¡ EV Station Portal</div>
            <p class="text-gray-500 mt-2 text-sm sm:text-base">Sign in to manage your charging station and AI optimization.</p>
        </div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="mb-5">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Owner Email</label>
                <input type="text" id="username" value="owner@station.com" required 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500 transition duration-150 input-focus-style"
                        placeholder="owner@example.com">
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                 <input type="password" id="password" value="password123" required 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500 transition duration-150 input-focus-style"
                        placeholder="********">
            </div>
            
            <p id="error-message" class="text-red-500 text-sm text-center mb-4 hidden">
                Invalid username or password. Please try again.
            </p>

            <button type="submit" 
                     class="w-full py-3 bg-teal-600 text-white font-bold rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-4 focus:ring-teal-300 transition duration-150 shadow-md">
                Login to Dashboard
            </button>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); 

            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Reset error state
            errorMessage.classList.add('hidden');
            errorMessage.textContent = ''; 
            
            // --- Mock Credentials ---
            const validUsername = 'owner@station.com';
            const validPassword = 'password123';
            // ------------------------

            if (usernameInput === validUsername && passwordInput === validPassword) {
                // Successful Login
                sessionStorage.setItem('isAuthenticated', 'true');
                // IMPORTANT: Redirect to your dashboard page (e.g., dashboard.html)
                // If your dashboard is named 'index.html', keep it. If not, change this line.
                window.location.href = 'dashboard.html'; 
            } else {
                // Failed Login
                errorMessage.textContent = 'Error: The email or password you entered does not match our records.';
                errorMessage.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
